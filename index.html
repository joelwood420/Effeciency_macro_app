<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <script>
      const today = new Date().toISOString().split("T")[0];
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("mealDate").max = today;
      });
    </script>
  </head>

  <body>
    <h1>Efficiency</h1>
    <h2>See how your breakfast effects your performance</h2>

    <button id="BreakfastMacros">Log your breakfast Macros</button>
    <div id="overlay" style="display: none">
      <div id="formContainer">
        <form id="macroForm">
          <label for="mealDate">Date:</label>
          <input type="date" id="mealDate" name="mealDate" required /><br />
          <label for="protein">Protein (g):</label>
          <input
            type="number"
            id="protein"
            name="protein"
            required
          /><br /><br />
          <label for="carbs">Carbohydrates (g):</label>
          <input type="number" id="carbs" name="carbs" required /><br /><br />
          <label for="fat">Fats (g):</label>
          <input type="number" id="fat" name="fat" required /><br /><br />
          <button type="submit" value="Submit">Submit</button>
          <button type="button" id="closeForm">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
