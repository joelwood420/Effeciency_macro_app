<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="index.css">
    <script src ="index.js" defer></script>
</head>




<body>
    <h1>Efficiency</h1>
    <h2>See how your breakfast effects your performance</h2>
    <button id="BreakfastMacros">Log your breakfast Macros</button>
    <div id="macrolog">
        <form id="macroForm">
            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" name="protein" required><br><br>
            <label for="carbs">Carbohydrates (g):</label>
            <input type="number" id="carbs" name="carbs" required><br><br>
            <label for="fat">Fats (g):</label>
            <input type="number" id="fat" name="fat" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
